{% extends "layout.html" %}
{% block content %}
<div class="row">
    <form class="form-horizontal" action="{{url_for('predi')}}" method="POST">
        <div class="form-group">
            <label for="Textarea" class="col-lg-2 control-label">Comment/Text</label>
            <div class="col-lg-10">
                <textarea name="txt" class="form-control" id="Textarea" rows="5"
                    placeholder="Write something here..." required></textarea>
            </div>
        </div>
        <div class="form-inline form-group">
            <label for="categorySelect" class="col-lg-2 control-label">Category</label>
            <div class="col-lg-8">
                <select name="choice" style="width: 100%; height: 30%" class="selectpicker show-tick form-control"
                    id="categorySelect" required>
                    <option value="6">All</option>
                    <option value="0">Toxic</option>
                    <option value="1">Severe toxic</option>
                    <option value="2">Obscene</option>
                    <option value="3">Threat</option>
                    <option value="4">Insult</option>
                    <option value="5">Identity hate</option>
                </select>
            </div>
            <div class="col-lg-2">
                <button style="width: 100%; height: 30%" id="submit" type="submit" class="btn btn-primary">Predict</button>
            </div>
        </div>
    </form>
</div>
